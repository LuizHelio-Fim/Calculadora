<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1><a href="#">Github do Dev</a></h1>
    <div class="grid">
        <div class="display">
            <div class="previous-term">123</div>
            <div class="current-term">321</div>
        </div>

        <button class="big-span">Limpar</button>
        <button>Del</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="big-span">=</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
